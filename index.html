<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <title>Happy Birthday, Wa Lone Lay</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="#" />
    <script src="https://kit.fontawesome.com/8ab646797a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div><p class="birthdayText">Happy Birthday, Babe</p></div>
        <div class="playlistContainer"></div>
        <audio src="" class="audioTag"></audio>
        <div class="currentAndTotel">00:00 / 00:00</div>
        <div id="progressBar">
            <div id="currentProgress"></div>
        </div>
        <div class="musicPlayer">
            <i class="fas fa-step-backward controls previousButton"></i>
            <i class="far fa-play-circle controls playButton"></i>
            <i class="far fa-pause-circle controls pauseButton"></i>
            <i class="fas fa-step-forward controls nextButton"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
